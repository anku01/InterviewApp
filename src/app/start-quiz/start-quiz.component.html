<div class="wrapper login-panel">
  <div style="text-align:center">
    <h4>You're almost ready to start! Please Select Test Duration to Start Test</h4>
    <div class="row btn-center">
        <div class="form-group">
            <div class=selection_type>
              <label class="radio-inline">
                <input name="testDuration" [(ngModel)]="testDuration" type="radio" [value]="15">30 Min
              </label>
              <label class="radio-inline">
                <input name="testDuration" [(ngModel)]="testDuration" type="radio" [value]="25">45 Min
              </label>
              <label class="radio-inline">
                <input name="testDuration" [(ngModel)]="testDuration" type="radio" [value]="30">1 Hour
              </label>
            </div>
          </div>
      <button type="button" (click)="goToTest()" class="btn btn-success">Start Test</button>
    </div>
  </div>
  
</div>
