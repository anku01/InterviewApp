<div class="wrapper login-panel">
  <div style="text-align:center">
    <h2>
      Welcome!!!
    </h2>
    <img width="200" alt="Angular Logo" style="padding:5px" src="../assets/img/logo.png">
  </div>
  <form (ngSubmit)="signin_candidate()">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input name="email" type="text" [(ngModel)]="candidateform.email" class="form-control" id="email" >
    </div>
    <div class="form-group">
      <label for="phonenumber">Contact Number:</label>
      <input type="number" name="contact" [(ngModel)]="candidateform.contact" class="form-control" id="mob" >
      <!-- <div class="invalid-feedback" *ngIf="submitted && formControls.contact.errors">This Field is required</div> -->
    </div>
    <button type="submit" class="btn btn-success pull-right">Submit</button>
  </form>
</div>
