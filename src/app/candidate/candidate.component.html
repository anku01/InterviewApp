<div class="wrapper login-panel">
  <div style="text-align:center">
    <h2>
      Welcome!!!
    </h2>
    <img width="200" alt="Angular Logo" style="padding:5px" src="../assets/img/logo.png">
  </div>
  <form (ngSubmit)="f.form.valid && signin_candidate()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input name="email" type="text" [(ngModel)]="candidateform.email" class="form-control" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
      <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
        <div *ngIf="email.errors.required">Email is required</div>
        <div *ngIf="!email.errors.required && email.errors.email">Email must be a valid email address</div>
      </div>
    </div>
    <div class="form-group">
      <label for="contact">Contact Number:</label>
      <input type="number" name="contact" [(ngModel)]="candidateform.contact" class="form-control" #contact="ngModel" [ngClass]="{ 'is-invalid': f.submitted && contact.invalid }" required />
      <div *ngIf="f.submitted && contact.invalid" class="invalid-feedback">
        <div *ngIf="contact.errors.required">Mobile Number is required</div>
      </div>
      <!-- <div class="invalid-feedback" *ngIf="submitted && formControls.contact.errors">This Field is required</div> -->
    </div>
    <button type="submit" class="btn btn-success pull-right">Submit</button>
  </form>
</div>
