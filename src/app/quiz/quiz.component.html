<div class="container-fluid timer">
    <div class="row">
        <div class="col-md-12">
            <h3 class="title_heading"> <img src="/assets/img/GSPANN_logo.png" alt=""> Online Test</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <div class="Question-wrapper">
                <div class="row">
                    <div class="col-md-12">
                        <div class="questionTitle"> Question {{activeQuestionNumber}}</div>

                        <div class="quiz" *ngFor="let q of activeQuestion; let  i = index;">
                            <div class="question">
                                <p class="code-section">
                                    {{q.question.text}}</p>
                                <ngx-monaco-editor name="code" [ngClass]="{'hidden': !q.question.hasCode}" [options]="editorOption" (onInit)="onEditorInit($event)" class="form-control" [ngClass]="{'hidden': !q.question.hasCode}" [(ngModel)]="q.question.code"></ngx-monaco-editor>
                                <textarea *ngIf="q.q_type==='coding'" name="ansewerCode"  class="form-control" [(ngModel)]="q.ansewerCode"></textarea>
                            </div>

                            <div *ngIf="q.q_type!=='coding'" class="answer ">
                                <ul  class="option_list">
                                    <li *ngFor="let option of q.options; let idx = index;">
                                        <input type="radio" *ngIf="option.value" [checked]="idx === q.answer" [value]="q.answer" name="{{q._id}}" id="{{idx}}" (click)="getAnswer(q, i, idx)">
                                        <label *ngIf="option.value" for="{{idx}}" class="code-section code-section-options">{{option.value}}</label>
                                        <!-- <pre appBlockCopyPaste class="code-section code-section-options">{{option.value}}</pre> -->
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 footerMainContainer">
                        <div class="footerButtonContainer">
                            <div class="pull-left">
                                <button [disabled]="activeQuestionNumber <=1" (click)="getPrevQuestion()" class="prev button">Prev</button>
                                <button [disabled]="activeQuestionNumber === noOfQuizs" (click)="getNextQuestion()" class=" next button">Next</button>
                            </div>
                            <div class="pull-right">
                                <button type="submit" class="btn btn-success pull-right " (click)="goto_quiz_result()">SUBMIT TEST</button>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="row userDetailbox">



                <div class="imgbox">
                    <img src="/assets/img/user.png" alt="" srcset="">
                </div>
                <div class="DetailBox">
                    <p>{{email}}</p>
                    <p> <b> Time {{minutes|number:'2.0'}}:{{seconds|number:'2.0'}}</b></p>
                </div>

            </div>
        </div>
    </div>



</div>
